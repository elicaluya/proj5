<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html><head>
<title>Points of Interest in Eugene</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
<link rel="stylesheet" href="../static/css/map.css" />
</head>

<body>

<div id="map">
{% for point in session.points %}
	<var>location = point[0]</var>
	<var>longitude = point[1]</var>
	<var>latitude = point[2]</var>
{% endfor %}

<script>


var map = L.map('map').setView([44.0521, -123.0868], 13);

L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

L.marker([longitude, latitude]).addTo(map).bindPopup(location).openPopup();


</script>
</div>
</body>
</html>
